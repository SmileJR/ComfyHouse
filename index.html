<!-- This is the basic boilerplate -->
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Comfy House</title>
		<!-- font awesome -->
		<script src="https://kit.fontawesome.com/2abaeb9c2f.js"></script>
		<!-- custom css -->
		<link rel="stylesheet" href="style.css" />
	</head>
	<!-- End of basic boiletplate until the end -->
	<body>
		<!-- navbar -->
		<div class="navbar">
			<div class="navbar-center">
				<span class="navi-icon">
					<i class="fas fa-bars"></i>
				</span>
				<img
					src="./setup-files-js-comfy-house//images//logo.svg"
					alt="store logo"
				/>
				<div class="cart-btn">
					<span class="nav-icon">
						<i class="fas fa-cart-plus"></i>
					</span>
					<div class="cart-items">0</div>
				</div>
			</div>
		</div>
		<!-- end of navbar -->
		<!-- hero -->
		<header class="hero">
			<div class="banner">
				<h1 class="banner-title">Furniture Collection</h1>
				<button class="banner-btn">Discover now</button>
			</div>
		</header>
		<!-- end or hero -->
		<script src="app.js"></script>
	</body>
</html>
